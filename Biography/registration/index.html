<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock your potential with altschool</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../">Home</a></li>
             <li><a href="./">Register</a></li>
        </ul>
    </nav>

    
    <section class="description">
        <div class="title">
            <h1>Application Form</h1>
        </div>
        <div class="title">
            <p>Fill in your details</p>
        </div>
    </section>

    <section class="your-details">
        <form method="post" action="/">
        <div>
            <div class="label">
                <label>
                    First Name
                </label>
            </div>
            <div class="firstname">
                <input name="firstname" placeholder="Enter first name" required>

            </div>
            <div class="label">
                <label>
                    Last Name
                </label>
            </div>
            <div class="lasttname">
                <input name="lastname" placeholder="Enter last name" required=true>

            </div>
        </div>
        <div class="birthinfo">
            <div class="title">
                <label>
                    Gender
                </label>
            </div>
            <div class="gender">
                <select name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                  </select>
            </div>
            <div class="title">
                <label>
                    Date of Birth
                </label>
            </div>
            <div class="dateofbirth">
                <input type="date" id="dob" name="dob" required>   
            </div>

            
        </div>
    <div class="edmail">
            <div class="title">
                <label>
                    Email
                </label>
            </div>
            <div class="emailclass">
                <input type="email" name="email"  required placeholder="Enter email address">
            </div>
        
        <div class="title">
            <label?>
                Educational Level
            </label>
        </div>
        <div class="content">
            <select name="Education Level" required>
                <option value="" disabled selected>Select level education</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Phd">Doctorate(PHD)</option>
                <option value="secondaryscchool">High School/Secondary School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="junior">Junior/Middle School</option>
                <option value="postgraduate">Post Graduate</option>
                
            </select>
        </div>
    </div>
    <div class="address">
        <div>
            <label >
                Employment Status
            </label>
        </div>
        <div>
            <select id="Country" name="countries">
                <option value="select" disabled selected> Select your country</option>
                <option value="Benin">Benin</option>
                <option value="Burkina Faso">Burkina Faso</option>
                <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                <option value="Ghana">Ghana</option>
                <option value="Liberia">Liberia</option>
                <option value="Mali">Mali</option>
                <option value="Niger">Niger</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Senegal">Senegal</option>
                <option value="Sierra Leone">Sierra Leone</option>
                <option value="Togo">Togo</option>
            </select>
        </div>
        <div>
            <label for="city">State/City of Residence</label>
        </div>
        <div>
            <input type="text" name="state" required placeholder="Enter your city/state of residdence">
        </div>
        
    </div>

    <div class="employmnet">
        <div>
            <label for="emp"> Employment Status</label>
        </div>
        <div class="content">
            <select name="Employment" required>
                <option value="select" disabled selected> Select employment status</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unmployed</option>
                <option value="selfemployed">Self-employed</option>
                
            </select>
        </div>
        <div>
            <label>
                Phone Number
            </label>
        </div>

        <div>
            <input type="text" name="phone-number" maxlength="11" 
            placeholder="Enter your phone number" required>
        </div>
    </div>
    <div class="School">
        <div>
            <label>
                Choose School
            </label>
        </div>
        <div>
            <select name="school" required>
                <option name="selectschool" disabled  selected> Select School</option>
                <option name="School of management"> Schoool of Management</option>
                <option name="School of Engineering"> Schoool of Engineering</option>
            </select>
        </div>
        <div>
            <label>
                Choose Course
            </label>

        </div>
        <div>
            <input type="text" name="course" placeholder="Select course" required>
        </div>
    </div>

    <div class="howf">
        <div>
            <label>
                How did you hear about us?
            </label>
        </div>
        <div>
            <select name="channel" required>
                <option value="channel" selected disabled>Select channel</option>
                <option value="twitter">Twitter</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">Linkedin</option>
                <option value="youtube">Youtube</option>
                <option value="friend">Friend</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="instagram">Instagram</option>
                <option value="billboard">Billboard</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="discount"> Scholarship/Discount<br> Code (optional</label>
        </div>
        <div>
            <input type="text" name="discount" placeholder="Scholarship or st......" 
            required>  
        </div>
    </div>

    <div class="terms">
        <p>
            By clicking continue, I agree to  <a href="#">Terms of Use</a>  and acknowledge that I
            have read the  <a href="#">Privacy Policy.</a>
        </p>

    </div>
    <div>
        <button type="submit" btn btn-secondary> Proceed</button>
    </div>
    </form>
    </section>
    
    
</body>
</html>
